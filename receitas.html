<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #ffc107;
        }

        .pnlCatalogo {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .card {
            width: 250px;
        }
    </style>
</head>

<body onload="preencherCatalogo()">
    <div class="container-fluid">
        <h1 class="text-center my-4">Catálogo de Receitas</h1>
        <div id="pnlCatalogo" class="pnlCatalogo">
            <div class="row" id="catalogoRow">

            </div>
        </div>
    </div>

    <script>
        const receitas = [
            {
                titulo: "Bolo de Chocolate",
                imagem: "./src/image/bolo-de-chocolate.jpg",
                preparo: "Misture todos ingredientes e asse por 40 minutos.",
                ingredientes: ["Farinha", "Chocolate", "Ovos", "Leite"]
            },
            {
                titulo: "Salada de Frutas",
                imagem: "./src/image/salada-de-frutas.jpg",
                preparo: "Corte as frutas e misture em uma tigela",
                ingredientes: ["Maçâ", "Banana", "Laranja", "Manga", "Uvas"]
            },
            {
                titulo: "Tiramisu",
                imagem: "./src/image/tiramisu.jpg",
                preparo: "Prepare as camadas de biscoito e creme, e refrigere por 4 horas.",
                ingredientes: ["Biscoito champagne", "Café", "Queijo mascarpone", "Açúcar", "Cacau em pó"]
            },
            {
                titulo: "Spaghetti à Bolonhesa",
                imagem: "./src/image/espaguete-a-bolonhesa.jpg",
                preparo: "Cozinhe o spaghetti e prepare o molho à bolonhesa.",
                ingredientes: ["Spaghetti", "Carne moída", "Tomate", "Cebola", "Alho"]
            },
            {
                titulo: "Panquecas",
                imagem: "./src/image/panquecas.jpg",
                preparo: "Misture os ingredientes e frite as panquecas em uma frigideira.",
                ingredientes: ["Farinha", "Leite", "Ovos", "Açúcar", "Fermento"]
            }
        ];

        function getListaIngredientes(receita) {
            return receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join("");

        }

        function getCard(receita) {
            return `
                <div class="card">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            <h6>Ingredientes</h6>
                            <ul>${getListaIngredientes(receita)}</ul>
                            <hr>
                            <p>${receita.preparo}</p>

                        </div>
                     </div>    
                </div>

            `;
        }

        function preencherCatalogo() {
            const pnlCatalogo = document.getElementById("pnlCatalogo");
            pnlCatalogo.innerHTML = receitas.map(receita => getCard(receita)).join("")

        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
