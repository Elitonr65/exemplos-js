<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário de Teste via Rest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.37/dist/vue.global.min.js"></script>

</head>
<body class="container bg-warning">
    <h1 class="text-center my-4">Usuário de Teste via Rest</h1>
    <p>Dados fornecidos pelo <a href="https://reqres.in" target="_blank">ReqRes.in</a>, uma API REST gratuita para testes.</a></p>

    <div id="app" class="container-fluid">
        <div class="row">
            <div class="col-md-3 p2 m-3" v-for="(user, index) in users" :key="index">
                <div class="card">
                    <img :src="user.avatar" class="card-img-top" alt="Avatar de {{user.first_name}}">
                    <div class="card-body">
                        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                        <p class="card-text">{{user.email}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div v-if="loading" class="text-center my-5">
            <p>Carregando...</p>
        </div>
        <div v-if="error" class="alert alert-danger text-center my-5">
            <p>Ocorreu um erro ao carregar os dados.</p>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    users: [],
                    loading: true,
                    error: false
                };
            },
            mounted() {
                fetch('https://reqres.in/api/users?per_page=10')
                    .then(response => response.json())
                    .then(data => {
                        this.users = data.data;
                        this.loading =false;
                    })
                    .catch(error => {
                        console.error("Erro ao carregar os dados:", error);
                        this.error = true;
                        this.loading = false;
                    });
            }
        });

        app.mount('#app');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
